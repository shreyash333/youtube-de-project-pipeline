version: 2

sources:
  - name: youtube_data
    database: yt_db            # <-- replace with your Snowflake DB name
    schema: youtube                # <-- replace with your schema
    tables:
      - name: raw_youtube_data
        description: "Raw YouTube trending videos data ingested from YouTube API."
        columns:
          - name: video_id
            description: "Unique identifier for each video."
          - name: published_at
            description: "Original timestamp when the video was published."
          - name: channel_id
            description: "Unique identifier for the channel."
          - name: title
            description: "Title of the YouTube video."
          - name: description
            description: "Description text of the video."
          - name: channel_title
            description: "Display name of the channel."
          - name: category_id
            description: "Numeric identifier representing the videoâ€™s category."
          - name: live_broadcast_content
            description: "Flag if the video is a live broadcast."
          - name: default_language
            description: "Default language for metadata if provided."
          - name: default_audio_language
            description: "Default audio language of the video."
          - name: tags
            description: "Comma-separated list of tags associated with the video."
          - name: duration
            description: "ISO 8601 duration string of the video."
          - name: dimension
            description: "Video dimension (2d, 3d, etc.)."
          - name: definition
            description: "Video resolution (e.g., hd, sd)."
          - name: caption
            description: "Whether captions are available (true/false)."
          - name: licensed_content
            description: "Indicates if video is licensed content."
          - name: view_count
            description: "Number of views on the video."
          - name: like_count
            description: "Number of likes."
          - name: favorite_count
            description: "Number of times marked as favorite."
          - name: comment_count
            description: "Number of comments."
          - name: blocked_countries
            description: "List of countries where the video is blocked."
          - name: load_ts
            description: "ETL load timestamp."
          - name: country
            description: "Country code where this trending data was collected."
